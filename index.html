<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Poppins&display=swap" rel="stylesheet">
    <title>Conversor de monedas extranjeras a pesos argentinos </title>
</head>
<body>

    <div class="conversor-container">
        <h1>Casa de cambio</h1>
        <h3 class="conversor-titulo">Seleccione la moneda que desea cambiar a pesos</h3>
        <input type="radio" name="cambio" id="input-dolar">Dolar 
        <input type="radio" name="cambio" id="input-euro">Euro
        <input type="radio" name="cambio" id="input-real">Real
        <h3>Ingrese monto a cambiar</h3>
        <input type="number" id="numero-cambio">
        <button id="boton-cambio">Cambiar</button>
        <p id="alerta-cambio"></p>

    </div>


    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
</body>
</html>
